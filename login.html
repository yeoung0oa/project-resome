<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
</head>
<body>
  
  <div id="wrap">
    <div class="log-inner">
      <img src="image/logo.svg" alt="로고">
      <div class="login">
        <input type="text" name="id" placeholder="아이디를 입력해주세요.">
        <input type="password" name="pw" placeholder="비밀번호를 입력해주세요.">
      </div>
      <div class="login-footer">
        <input type="radio" id="chk">
        <label for="chk">로그인 유지</label>
      </div>
      <input type="submit" value="로그인">
      <ul class="check">
        <li>계정이 없으신가요?<a href="signup.html">회원가입하기</a></li>
      </ul>
      <span class="or-text">소셜 로그인</span>
      <div class="snsLog">
        <img src="image/apple.svg" alt="apple">
        <img src="image/naver.svg" alt="naver">
        <img src="image/kakao.svg" alt="kakao">
      </div>
    </div>
  </div>





</body>
</html>
