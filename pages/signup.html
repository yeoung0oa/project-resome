
  <div class="header-top">
    <a data-link href="/login"><img src="image/joeun/back.svg" alt=""></a>
    <p>회원가입</p>
  </div>

  <div id="wrap">
    <!-- 상단 헤더 -->

    <form class="signup">

      <!-- 아이디 -->
      <div class="form-box">
        <label>아이디</label>
        <div class="input-row">
          <input type="text" placeholder="아이디">
          <button type="button" id="checkBtn" class="sub-btn">중복확인</button>
        </div>
        <p id="idGuide" class="guide">4~12자 / 영문 소문자(숫자 조합 가능)</p>
      </div>

      <!-- 비밀번호 -->
      <div class="form-box">
        <label>비밀번호</label>
        <input type="password" placeholder="비밀번호">
        <input type="password" placeholder="비밀번호 확인">
      </div>

      <!-- 이메일 -->
      <div class="form-box">
        <label>이메일</label>
        <div class="email-row">
          <input type="email" placeholder="이메일">
          <span>@</span>
          <select>
            <option>선택</option>
            <option>google.com</option>
            <option>naver.com</option>
            <option>hanmail.net</option>
          </select>
        </div>
      </div>

      <!-- 생년월일 -->
      <div class="form-box">
        <label>생년월일</label>
        <div class="input-date">
          <input type="date">
        </div>
      </div>

      <!-- 성별 -->
      <div class="form-box">
        <label>성별</label>
        <div class="gender-box">
          <button type="button">여자</button>
          <button type="button">남자</button>
        </div>
      </div>

      <!-- 휴대폰 번호 -->
      <div class="form-box">
        <label>휴대폰 번호</label>
        <div class="input-row">
          <input type="text" placeholder="휴대폰 번호">
          <button type="button" class="sub-btn">인증번호 받기</button>
        </div>
      </div>

      <!-- 가입하기 버튼 -->
      <div class="full-btn">
        <button class="button2"><a data-link href="/my">가입하기</a></button>
      </div>

    </form>
  </div>
